    <p>Select a time slot for {{ selectedDate | date: 'fullDate' }}:</p>
    <mat-card class="calender-card">
        <mat-list *ngFor="let time of timeSlots">
            <mat-list-item (click)="selectTime(time)">{{time}}

               
            </mat-list-item>
            <mat-divider [inset]="true"></mat-divider>
          </mat-list>
    </mat-card>
